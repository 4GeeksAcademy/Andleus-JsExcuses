<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      function randomExcuse(who, action, what, when, randomNumber) {
        let excuse = "";
        for (let i = 0; i < 4; i++) {
          switch (i) {
            case 0:
              randomNumber = Math.floor(Math.random() * who.length);
              excuse += who[randomNumber];
              break;

            case 1:
              randomNumber = Math.floor(Math.random() * action.length);
              excuse += action[randomNumber];
              break;

            case 2:
              randomNumber = Math.floor(Math.random() * what.length);
              excuse += what[randomNumber];
              break;

            case 3:
              randomNumber = Math.floor(Math.random() * when.length);
              excuse += when[randomNumber];
              break;
          }
        }
        return excuse;
      }

      function newRandomExcuse() {
        let who = ["Mi perro ", "Mi gato ", "Mi hermano ", "Mi coche "];
        let action = [
          "se ha comido ",
          "ha meado ",
          "ha roto ",
          "ha arrollado "
        ];
        let what = ["mis deberes ", "mi mochila "];
        let when = [
          "hoy por la mañana.",
          "ayer por la noche.",
          "ahora mismito."
        ];

        let result = "";
        let randomNumber = 0;

        result = randomExcuse(who, action, what, when, randomNumber);

        document.querySelector("#excuse").innerHTML = result;
      }
    </script>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello excuse!</h1>
      <div class="alert alert-warning mt-4">
        <p id="excuse"></p>
        <button
          class="btn btn-warning"
          type="button"
          role="button"
          onclick="newRandomExcuse()"
        >
          New excuse
        </button>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
